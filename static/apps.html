<!DOCTYPE HTML>
<html data-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
    <title>SuperNova</title>
    <style>
      .game-button {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%;
        padding: 1rem;
      }
      .game-button .image {
        margin-bottom: 0.5rem;
      }
      #game-container {
        background: #111;
        padding: 1rem;
      }
      #game-container object {
        border: none;
      }
    </style>
  </head>
  <body onload="loadApps()">
    <!-- Navbar -->
    <nav class="navbar">
      <a role="button" class="navbar-burger" data-target="navMenu" aria-label="menu" aria-expanded="false">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
      <div id="navMenu" class="navbar-menu">
        <div class="navbar-start">
          <div class="navbar-item">
            <button onclick="loadHomePage()" class="button">Home</button>
          </div>
          <div class="navbar-item">
            <button onclick="loadGamesPage()" class="button">Games</button>
          </div>
          <div class="navbar-item">
            <button onclick="loadAppsPage()" class="button">Apps</button>
          </div>
          <div class="navbar-item">
            <button class="button">Settings</button>
          </div>
          <div class="navbar-item">
            <button onclick="loadRequestPage()" class="button">Request a Game</button>
          </div>
        </div>
      </div>
    </nav>

    <!-- Game List -->
    <section class="section" id="game-list-section">
      <div class="container">
        <div class="columns is-multiline" id="game-list"></div>
      </div>
    </section>

    <!-- Embed Container -->
    <section class="section" id="game-container"></section>

    <script>
      // JSON dictionary of games
      const appData = {
        "Online Code Editor": {
          "embedUrl": "https://onecompiler.com/html",
          "iconUrl": "https://static.vecteezy.com/system/resources/previews/026/328/572/non_2x/code-icon-symbol-design-illustration-vector.jpg"
        },
        "UltraViolet (not working, will likely never work for technical reasons)": {
            "embedUrl": "https://uv.mysty.lol",
            "iconUrl": "https://raw.githubusercontent.com/titaniumnetwork-dev/Ultraviolet-Static/main/public/uv.png"
        }
      };

      // Populate the game list on page load
      function loadApps() {
        const list = document.getElementById('game-list');
        Object.entries(appData).forEach(([name, {embedUrl, iconUrl}]) => {
          const col = document.createElement('div');
          col.className = 'column is-3';

          const btn = document.createElement('button');
          btn.className = 'button game-button';

          const figure = document.createElement('figure');
          figure.className = 'image is-64x64';
          const img = document.createElement('img');
          img.src = iconUrl;
          figure.appendChild(img);

          const label = document.createElement('span');
          label.textContent = name;

          btn.appendChild(figure);
          btn.appendChild(label);
          btn.addEventListener('click', () => loadGame(embedUrl));

          col.appendChild(btn);
          list.appendChild(col);
        });
      }

      // Load a game into the embed container
      function loadGame(url) {
        // Hide the game list
        document.getElementById('game-list-section').style.display = 'none';

        const container = document.getElementById('game-container');
        container.innerHTML = '';

        const obj = document.createElement('object');
        obj.data = url;
        obj.type = 'text/html';
        obj.style.width = '100%';
        obj.style.height = '60vh';
        obj.allowFullscreen = true;
        container.appendChild(obj);

        // Fullscreen control
        const fsWrapper = document.createElement('div');
        fsWrapper.className = 'has-text-centered mt-2';  // Bulma helper to center its contents
        
        const fsBtn = document.createElement('button');
        fsBtn.className = 'button is-primary';
        fsBtn.textContent = 'Fullscreen';
        fsBtn.addEventListener('click', () => {
          if (obj.requestFullscreen) obj.requestFullscreen();
        });
        
        fsWrapper.appendChild(fsBtn);
        container.appendChild(fsWrapper);
      }

      async function loadHomePage() {
        const url = 'https://raw.githubusercontent.com/lunar-mysty/SuperNova/refs/heads/main/static/home.html';
      
        try {
          const response = await fetch(url);
          const html = await response.text();
      
          document.open();            // Clear the current document
          document.write(html);       // Inject the new HTML
          document.close();           // Render the new page
        } catch (err) {
          alert('Failed to load HTML: ' + err.message);
        }
      }

      async function loadGamesPage() {
        const url = 'https://raw.githubusercontent.com/lunar-mysty/SuperNova/refs/heads/main/static/games.html';
      
        try {
          const response = await fetch(url);
          const html = await response.text();
      
          document.open();            // Clear the current document
          document.write(html);       // Inject the new HTML
          document.close();           // Render the new page
        } catch (err) {
          alert('Failed to load HTML: ' + err.message);
        }
      }

      async function loadAppsPage() {
        const url = 'https://raw.githubusercontent.com/lunar-mysty/SuperNova/refs/heads/main/static/apps.html';
      
        try {
          const response = await fetch(url);
          const html = await response.text();
      
          document.open();            // Clear the current document
          document.write(html);       // Inject the new HTML
          document.close();           // Render the new page
        } catch (err) {
          alert('Failed to load HTML: ' + err.message);
        }
      }
    </script>
    <script>
      document.addEventListener('DOMContentLoaded', () => {

      // Get all "navbar-burger" elements
      const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

      // Add a click event on each of them
      $navbarBurgers.forEach( el => {
        el.addEventListener('click', () => {

          // Get the target from the "data-target" attribute
          const target = el.dataset.target;
          const $target = document.getElementById(target);

          // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
          el.classList.toggle('is-active');
          $target.classList.toggle('is-active');

        });
      });

      });

      async function loadRequestPage() {
        window.open("https://forms.gle/VzuEmDsAK4jRFp7y5", '_blank').focus();
      }
    </script>
  </body>
</html>
