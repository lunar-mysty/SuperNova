<!DOCTYPE HTML>
<html data-theme="dark">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js?skin=sunburst"></script>
    <title>SuperNova</title>
  </head>
  <body>
    <nav class="navbar">
      <a role="button" class="navbar-burger" data-target="navMenu" aria-label="menu" aria-expanded="false">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
      <div id="navMenu" class="navbar-menu">
        <div class="navbar-start">
          <div class="navbar-item">
            <button onclick="loadHomePage()" class="button">Home</button>
          </div>
          <div class="navbar-item">
            <button onclick="loadGamesPage()" class="button">Games</button>
          </div>
          <div class="navbar-item">
            <button onclick="loadAppsPage()" class="button">Apps</button>
          </div>
          <div class="navbar-item">
            <button class="button">Settings</button>
          </div>
          <div>
            <a href="https://forms.gle/gA7GXL1ZPMFrp6ZH7"><button class="button is-link">Request a Game</button></a>
          </div>
        </div>
      </div>
    </nav>
    <section class="hero is-fullheight-with-navbar">
      <div class="hero-body">
        <div class="container has-text-centered">
          <section class="section">
            <p class="title">SuperNova</p>
            <p class="subtitle">best game website ever trust</p>
          </section>
          <section class="section">
            <div class="buttons is-centered">
            <button onclick="loadGamesPage()" class="button is-link is-large">Games</button>
            </div>
          </section>
        </div>
      </div>
      <div class="hero-bottom">
        <footer class="footer">
          <div class="content has-text-centered">
            <p>made with <span class="icon"><i class="fas fa-heart"></i></span> by mysty</p>
          </div>
        </footer>
      </div>
    </section>
    <script>
      async function loadHomePage() {
        const url = 'https://raw.githubusercontent.com/lunar-mysty/SuperNova/refs/heads/main/static/home.html';
      
        try {
          const response = await fetch(url);
          const html = await response.text();
      
          document.open();            // Clear the current document
          document.write(html);       // Inject the new HTML
          document.close();           // Render the new page
        } catch (err) {
          alert('Failed to load HTML: ' + err.message);
        }
      }

      async function loadGamesPage() {
        const url = 'https://raw.githubusercontent.com/lunar-mysty/SuperNova/refs/heads/main/static/games.html';
      
        try {
          const response = await fetch(url);
          const html = await response.text();
      
          document.open();            // Clear the current document
          document.write(html);       // Inject the new HTML
          document.close();           // Render the new page
        } catch (err) {
          alert('Failed to load HTML: ' + err.message);
        }
      }

      async function loadAppsPage() {
        const url = 'https://raw.githubusercontent.com/lunar-mysty/SuperNova/refs/heads/main/static/apps.html';
      
        try {
          const response = await fetch(url);
          const html = await response.text();
      
          document.open();            // Clear the current document
          document.write(html);       // Inject the new HTML
          document.close();           // Render the new page
        } catch (err) {
          alert('Failed to load HTML: ' + err.message);
        }
      }
    </script>
  </body>
</html>
